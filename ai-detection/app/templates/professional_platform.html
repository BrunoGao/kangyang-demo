<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Â∫∑ÂÖªAIÊ£ÄÊµã‰∏ì‰∏öÂπ≥Âè∞ | Professional Detection System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #475569;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ËÉåÊôØÂä®Áîª */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Â§¥ÈÉ®ÂØºËà™ */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .nav-status {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: var(--success); }
        .status-offline { background: var(--danger); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ‰∏ªÂÆπÂô® */
        .main-container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Â∑•‰ΩúÊµÅÊ≠•È™§ */
        .workflow-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem auto 4rem;
            max-width: 800px;
            position: relative;
            padding: 0 2rem;
        }

        .workflow-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 120px;
            right: 120px;
            height: 3px;
            background: linear-gradient(90deg, var(--border) 0%, var(--primary) 50%, var(--success) 100%);
            border-radius: 2px;
            z-index: 1;
            opacity: 0.3;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            min-width: 140px;
        }

        .step-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 3px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .step-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(16, 185, 129, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .step.active .step-circle {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4), 0 0 0 0 rgba(37, 99, 235, 0.3);
            animation: step-pulse 2s infinite;
            transform: scale(1.05);
        }

        .step.completed .step-circle {
            background: var(--success);
            border-color: var(--success);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        @keyframes step-pulse {
            0% { box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4), 0 0 0 0 rgba(37, 99, 235, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4), 0 0 0 10px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4), 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        .step-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .step.active .step-label {
            color: var(--primary);
            font-weight: 600;
            transform: scale(1.05);
        }

        .step.completed .step-label {
            color: var(--success);
            font-weight: 600;
        }

        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        /* Âç°ÁâáÊ†∑Âºè */
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* ËßÜÈ¢ë‰∏ä‰º†Âå∫Âüü */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            background: var(--glass);
            border-color: var(--primary);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* ËøõÂ∫¶Êù° */
        .progress-container {
            margin: 1.5rem 0;
            display: none;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* ÈÖçÁΩÆÈù¢Êùø */
        .config-group {
            margin-bottom: 1.5rem;
        }

        .config-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .config-control {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .config-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Ê£ÄÊµãÁªìÊûú */
        .results-container {
            grid-column: 1 / -1;
            margin-top: 2rem;
            display: none;
        }

        .results-tabs {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            padding: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Ê£ÄÊµã‰∫ã‰ª∂Âç°Áâá */
        .event-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(37, 99, 235, 0.02) 100%);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.75rem;
            margin-bottom: 1.25rem;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(16, 185, 129, 0.02) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left-width: 6px;
        }

        .event-card:hover::before {
            opacity: 1;
        }

        .event-card.fall-event {
            border-left-color: var(--danger);
        }

        .event-card.fire-event {
            border-left-color: #ff6b35;
        }

        .event-card.smoke-event {
            border-left-color: #6b7280;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .event-type {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .event-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }

        .event-type-badge.fall {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .event-type-badge.fire {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(234, 88, 12, 0.05) 100%);
            color: #ff6b35;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .event-type-badge.smoke {
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.1) 0%, rgba(75, 85, 99, 0.05) 100%);
            color: #6b7280;
            border: 1px solid rgba(107, 114, 128, 0.2);
        }

        .severity-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .severity-tag.high {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .severity-tag.medium {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .severity-tag.critical {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(185, 28, 28, 0.1) 100%);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.4);
            animation: severity-pulse 2s infinite;
        }

        @keyframes severity-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.3); }
            50% { box-shadow: 0 0 0 4px rgba(220, 38, 38, 0); }
        }

        .confidence-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.875rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .confidence-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--confidence-width, 0%);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transition: width 0.5s ease;
        }

        .confidence-high {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.1) 100%);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .confidence-medium {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.1) 100%);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .confidence-low {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* ÁªüËÆ°Âç°Áâá */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(37, 99, 235, 0.03) 100%);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.08) 0%, rgba(16, 185, 129, 0.04) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card.fall-stat {
            border-left: 4px solid var(--danger);
        }

        .stat-card.fire-stat {
            border-left: 4px solid #ff6b35;
        }

        .stat-card.smoke-stat {
            border-left: 4px solid #6b7280;
        }

        .stat-card.total-stat {
            border-left: 4px solid var(--primary);
        }

        .stat-card.processing-stat {
            border-left: 4px solid var(--success);
        }

        .stat-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
            font-size: 1.75rem;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            border: 2px solid rgba(37, 99, 235, 0.2);
            color: var(--primary);
        }

        .stat-icon.fall {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .stat-icon.fire {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(234, 88, 12, 0.05) 100%);
            border-color: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
        }

        .stat-icon.smoke {
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.1) 0%, rgba(75, 85, 99, 0.05) 100%);
            border-color: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

        .stat-icon.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
            border-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-sublabel {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0.7;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .workflow-steps {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .workflow-steps::before {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .nav-content {
                padding: 0 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        /* ÈöêËóèÁ±ª */
        .hidden {
            display: none !important;
        }
        
        /* Á°Æ‰øùÁªìÊûúÂÆπÂô®Ê≠£Á°ÆÊòæÁ§∫ */
        .results-container:not(.hidden) {
            display: block !important;
        }

        /* ËßÜÈ¢ëÊí≠ÊîæÂô® */
        .video-container {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            margin: 1.5rem 0;
            background: var(--bg-tertiary);
        }

        .video-player {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Ê£ÄÊµãË¶ÜÁõñÂ±Ç */
        .detection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .detection-box {
            position: absolute;
            border: 3px solid var(--danger);
            background: rgba(239, 68, 68, 0.1);
            border-radius: 4px;
            animation: detection-pulse 1.5s infinite;
        }

        @keyframes detection-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        /* Êó∂Èó¥ËΩ¥ */
        .timeline {
            height: 60px;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .timeline-track {
            height: 100%;
            position: relative;
            cursor: pointer;
        }

        .timeline-event {
            position: absolute;
            top: 10px;
            height: 40px;
            background: var(--danger);

    <script>
        // ÂÖ®Â±ÄÁä∂ÊÄÅ

        // Â∫îÁî®ÂàùÂßãÂåñ
        async function initializeApp() {
            console.log('üöÄ Â∫∑ÂÖªAIÊ£ÄÊµã‰∏ì‰∏öÂπ≥Âè∞ÂêØÂä®');
            
            // Ê£ÄÊü•APIÁä∂ÊÄÅ
            await checkAPIStatus();
            
            // ÁªëÂÆö‰∫ã‰ª∂ÁõëÂê¨Âô®
            setupEventListeners();
            
            console.log('‚úÖ Âπ≥Âè∞ÂàùÂßãÂåñÂÆåÊàê');
        }

        // Ê£ÄÊü•APIÁä∂ÊÄÅ
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    updateStatus('online', 'Á≥ªÁªüÂ∞±Áª™');
                } else {
                    updateStatus('offline', 'Á≥ªÁªüÂºÇÂ∏∏');
                }
            } catch (error) {
                console.error('APIÁä∂ÊÄÅÊ£ÄÊü•Â§±Ë¥•:', error);
                updateStatus('offline', 'ËøûÊé•Â§±Ë¥•');
            }
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊåáÁ§∫Âô®
        function updateStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot status-${status}`;
            statusText.textContent = text;
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // Êñá‰ª∂‰∏ä‰º†
            const uploadZone = document.getElementById('uploadZone');
            const videoInput = document.getElementById('videoInput');
            
            uploadZone.addEventListener('click', () => videoInput.click());
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('drop', handleDrop);
            uploadZone.addEventListener('dragleave', handleDragLeave);
            
            videoInput.addEventListener('change', handleFileSelect);
            
            // ÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('loadDefaultBtn').addEventListener('click', loadDefaultVideo);
            document.getElementById('analyzeBtn').addEventListener('click', startAnalysis);
            document.getElementById('resetBtn').addEventListener('click', resetToUpload);
            document.getElementById('exportReportBtn').addEventListener('click', exportReport);
            
            // Ê†áÁ≠æÈ°µÂàáÊç¢
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchTab(e.target.dataset.tab));
            });
        }

        // ÊãñÊãΩÂ§ÑÁêÜ
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleVideoFile(files[0]);
            }
        }

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleVideoFile(file);
            }
        }

        // ËßÜÈ¢ëÊñá‰ª∂Â§ÑÁêÜ
        function handleVideoFile(file) {
            // È™åËØÅÊñá‰ª∂Á±ªÂûã
            const allowedTypes = ['video/mp4', 'video/avi', 'video/mov', 'video/quicktime'];
            if (!allowedTypes.includes(file.type)) {
                showNotification('ÈîôËØØ', '‰∏çÊîØÊåÅÁöÑÊñá‰ª∂Ê†ºÂºèÔºåËØ∑ÈÄâÊã© MP4, AVI Êàñ MOV Êñá‰ª∂', 'error');
                return;
            }
            
            // È™åËØÅÊñá‰ª∂Â§ßÂ∞è
            if (file.size > 500 * 1024 * 1024) {
                showNotification('ÈîôËØØ', 'Êñá‰ª∂Â§ßÂ∞èË∂ÖËøá 500MB ÈôêÂà∂', 'error');
                return;
            }
            
            videoFile = file;
            showProgress(true);
            
            // ÂÆûÈôÖ‰∏ä‰º†ËßÜÈ¢ëÊñá‰ª∂
            uploadVideoToServer(file).then((uploadInfo) => {
                uploadedVideoInfo = uploadInfo;
                displayVideo(file);
                updateStep(2);
            }).catch((error) => {
                console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                showNotification('ÈîôËØØ', 'ËßÜÈ¢ë‰∏ä‰º†Â§±Ë¥•: ' + error.message, 'error');
                showProgress(false);
            });
        }

        // ÂÆûÈôÖ‰∏ä‰º†ËßÜÈ¢ëÊñá‰ª∂Âà∞ÊúçÂä°Âô®
        async function uploadVideoToServer(file) {
            const formData = new FormData();
            formData.append('video', file);
            
            try {
                const response = await fetch(`${API_BASE}/api/video/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`‰∏ä‰º†Â§±Ë¥•: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || '‰∏ä‰º†Â§±Ë¥•');
                }
                
                console.log('‰∏ä‰º†ÊàêÂäü:', result.video_info);
                showProgress(false);
                return result.video_info;
                
            } catch (error) {
                console.error('‰∏ä‰º†ÈîôËØØ:', error);
                throw error;
            }
        }
        
        // Ê®°Êãü‰∏ä‰º†ËøõÂ∫¶ÔºàÂ§áÁî®Ôºâ
        function simulateUpload() {
            return new Promise((resolve) => {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        setTimeout(() => {
                            showProgress(false);
                            resolve();
                        }, 500);
                    }
                    updateProgress(progress);
                }, 200);
            });
        }

        // ÊòæÁ§∫ËøõÂ∫¶Êù°
        function showProgress(show) {
            const container = document.getElementById('progressContainer');
            container.style.display = show ? 'block' : 'none';

        // Êõ¥Êñ∞ËøõÂ∫¶

            text.textContent = `${Math.round(percent)}%`;
        }

        // ÊòæÁ§∫ËßÜÈ¢ë
        function displayVideo(file) {
            const uploadSection = document.getElementById('uploadSection');
            const videoSection = document.getElementById('videoSection');
            
            uploadSection.classList.add('hidden');
            videoSection.classList.remove('hidden');
            
            // ËÆæÁΩÆËßÜÈ¢ëÊ∫ê
            videoPlayer = document.getElementById('videoPlayer');
            const videoUrl = URL.createObjectURL(file);
            videoPlayer.src = videoUrl;
            
            showNotification('ÊàêÂäü', 'ËßÜÈ¢ëÂ∑≤Âä†ËΩΩÔºåËØ∑ÈÖçÁΩÆÊ£ÄÊµãÂèÇÊï∞ÂêéÂºÄÂßãÂàÜÊûê', 'success');
        }

        // Âä†ËΩΩÈªòËÆ§ËßÜÈ¢ë
        async function loadDefaultVideo() {

                const response = await fetch(`${API_BASE}/api/video/info`);
                const data = await response.json();
                
                // Ê®°ÊãüÈªòËÆ§ËßÜÈ¢ë
                const uploadSection = document.getElementById('uploadSection');
                const videoSection = document.getElementById('videoSection');
                
                uploadSection.classList.add('hidden');
                videoSection.classList.remove('hidden');
                
                // ËøôÈáåÂ∫îËØ•ËÆæÁΩÆÈªòËÆ§ËßÜÈ¢ëÁöÑË∑ØÂæÑ
                // videoPlayer.src = 'path/to/default/video.mp4';
                
                updateStep(2);
                showNotification('ÊàêÂäü', 'ÈªòËÆ§ÊµãËØïËßÜÈ¢ëÂ∑≤Âä†ËΩΩ', 'success');
            } catch (error) {
                showNotification('ÈîôËØØ', 'Âä†ËΩΩÈªòËÆ§ËßÜÈ¢ëÂ§±Ë¥•', 'error');
            }
        }

        // ÂºÄÂßãÂàÜÊûê
        async function startAnalysis() {
            if (!videoFile && !videoPlayer.src) {
                showNotification('ÈîôËØØ', 'ËØ∑ÂÖàÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂', 'error');
                return;
            }
            
            updateStep(3);
            showLoading(true, 'Ê≠£Âú®ËøõË°åAIÊ£ÄÊµãÂàÜÊûê...');
            
            try {
                // Ëé∑ÂèñÈÖçÁΩÆÂèÇÊï∞
                const config = getDetectionConfig();
                
                // Ë∞ÉÁî®Ê£ÄÊµãAPI
                const response = await fetch(`${API_BASE}/api/video/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                
                console.log('APIÂìçÂ∫î:', data); // Ë∞ÉËØïËæìÂá∫
                
                if (data && data.results && data.results.success) {
                    detectionResults = data.results;
                    displayResults(data.results);
                    updateStep(4);
                    showNotification('ÊàêÂäü', 'Ê£ÄÊµãÂàÜÊûêÂÆåÊàê', 'success');
                } else if (data && data.results) {
                    // Âç≥‰ΩøÊ≤°ÊúâsuccessÂ≠óÊÆµÔºå‰ΩÜÊúâresultsÊï∞ÊçÆ‰πüÂ∞ùËØïÊòæÁ§∫
                    detectionResults = data.results;
                    displayResults(data.results);
                    updateStep(4);
                    showNotification('ÊàêÂäü', 'Ê£ÄÊµãÂàÜÊûêÂÆåÊàê', 'success');
                } else {
                    throw new Error(data.error || data.results?.error || 'Ê£ÄÊµãÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Ê£ÄÊµãÂ§±Ë¥•:', error);
                showNotification('ÈîôËØØ', `Ê£ÄÊµãÂ§±Ë¥•: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Ëé∑ÂèñÊ£ÄÊµãÈÖçÁΩÆ
        function getDetectionConfig() {
            const detectionTypes = [];
            if (document.getElementById('detectFall').checked) detectionTypes.push('fall');
            if (document.getElementById('detectFire').checked) detectionTypes.push('fire');
            if (document.getElementById('detectSmoke').checked) detectionTypes.push('smoke');
            
            return {
                detection_types: detectionTypes,
                confidence_threshold: parseFloat(document.getElementById('confidenceThreshold').value),
                detection_mode: document.getElementById('detectionMode').value,
                test_environment: document.getElementById('testEnvironment').value,
                video_id: uploadedVideoInfo ? uploadedVideoInfo.id : 'default',
                video_file_path: uploadedVideoInfo ? uploadedVideoInfo.filepath : ''

        }

        // ÊòæÁ§∫Ê£ÄÊµãÁªìÊûú
        function displayResults(results) {
            console.log('ÂºÄÂßãÊòæÁ§∫ÁªìÊûú:', results); // Ë∞ÉËØïËæìÂá∫
            
            // ÊòæÁ§∫ÁªüËÆ°Ê¶ÇËßà
            displayStats(results);
            
            // ÊòæÁ§∫Ê£ÄÊµã‰∫ã‰ª∂
            displayEvents(results.detections || []);
            
            // ÊòæÁ§∫ÁÆóÊ≥ïÂàÜÊûê
            displayAnalysis(results.analysis || {});
            
            // ÊòæÁ§∫ÊÄßËÉΩÂü∫ÂáÜ
            displayBenchmark(results);
            
            // ÊòæÁ§∫‰∏ì‰∏öÊä•Âëä
            displayReport(results);
            
            // ÊòæÁ§∫ÁªìÊûúÂå∫Âüü

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tabId) {
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // ÂàáÊç¢ÂÜÖÂÆπ

        // Êõ¥Êñ∞Â∑•‰ΩúÊµÅÊ≠•È™§
        function updateStep(step) {
            // ÈáçÁΩÆÊâÄÊúâÊ≠•È™§
            document.querySelectorAll('.step').forEach(s => {
                s.classList.remove('active', 'completed');
            });
            
            // ËÆæÁΩÆÂΩìÂâçÂíåÂ∑≤ÂÆåÊàêÁöÑÊ≠•È™§
            for (let i = 1; i <= 4; i++) {
                const stepElement = document.getElementById(`step${i}`);
                if (i < step) {
                    stepElement.classList.add('completed');
                } else if (i === step) {
                    stepElement.classList.add('active');
                }
            }
            
            currentStep = step;
        }
